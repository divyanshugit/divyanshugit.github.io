<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Divyanshu Kumar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="page-nav">
            <a href="index.html">‚Üê Back to Home</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="publications.html">Publications</a>
                <a href="projects.html">Projects</a>
                <a href="timeline.html">Timeline</a>
                <a href="blog.html" class="active">Blog</a>
            </div>
        </nav>

        <!-- Blog Page -->
        <div class="page-layout">
            <div class="page-header">
                <h1>Blog</h1>
                <p class="page-subtitle">Thoughts, insights, and deep dives into AI security, differential privacy, and
                    cutting-edge research</p>
            </div>

            <!-- Filter Options -->
            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Posts</button>
                    <button class="filter-btn" data-filter="featured">Featured</button>
                    <button class="filter-btn" data-filter="AI Safety">AI Safety</button>
                    <button class="filter-btn" data-filter="PETs">Privacy</button>
                    <button class="filter-btn" data-filter="Language Models">LLMs</button>
                </div>
                <div class="sort-options">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="date-desc">Date (Newest First)</option>
                        <option value="date-asc">Date (Oldest First)</option>
                        <option value="title">Title</option>
                    </select>
                </div>
            </div>

            <!-- Blog Posts Container -->
            <div class="blog-posts-container" id="blogPostsContainer">
                <!-- Blog posts will be dynamically loaded here -->
            </div>

            <!-- Blog Series Section -->
            <div class="blog-series-section">
                <h3>Blog Series</h3>
                <div class="series-container" id="seriesContainer">
                    <!-- Series will be dynamically generated -->
                </div>
            </div>

            <!-- Tags Cloud -->
            <div class="blog-tags-section">
                <h3>Topics</h3>
                <div class="tags-cloud" id="blogTagsCloud">
                    <!-- Tags will be dynamically generated -->
                </div>
            </div>

            <!-- Archive Section -->
            <div class="blog-archive-section">
                <h3>Archive</h3>
                <div class="archive-container" id="archiveContainer">
                    <!-- Archive will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Blog Post Detail Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content blog-modal">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="blog-meta" id="modalMeta"></div>
                <div class="blog-excerpt">
                    <h4>Summary</h4>
                    <p id="modalExcerpt"></p>
                </div>
                <div class="blog-tags" id="modalTags"></div>
                <div class="blog-series" id="modalSeries"></div>
                <div class="blog-links" id="modalLinks"></div>
            </div>
        </div>
    </div>

    <script src="data/blog.js"></script>
    <script src="js/blog-page.js"></script>
</body>

</html>
