<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Divyanshu Kumar</title>

    <!-- Prevent flash of light mode -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Clean Header with Navigation -->
    <header class="site-header">
        <div class="header-container">
            <nav class="header-nav">
                <a href="index.html" class="nav-item">Home</a>
                <a href="publications.html" class="nav-item active">Publications</a>
                <a href="projects.html" class="nav-item">Projects</a>
                <a href="timeline.html" class="nav-item">Timeline</a>
                <a href="blog.html" class="nav-item">Blog</a>
            </nav>

            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle-header" aria-label="Toggle dark mode">
                    <span class="theme-toggle-icon">‚òÄÔ∏è</span>
                    <span class="theme-toggle-icon">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">

        <!-- Publications Page -->
        <div class="page-layout">
            <div class="page-header">
                <h1>Publications</h1>
                <p class="page-subtitle">Research contributions in AI security, efficiency, and related areas</p>
            </div>

            <!-- Filter Options -->
            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Publications</button>
                    <button class="filter-btn" data-filter="featured">Featured</button>
                    <button class="filter-btn" data-filter="under-review">Under Review</button>
                    <button class="filter-btn" data-filter="published">Published</button>
                </div>
                <div class="sort-options">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="year-desc">Year (Newest First)</option>
                        <option value="year-asc">Year (Oldest First)</option>
                        <option value="title">Title</option>
                    </select>
                </div>
            </div>

            <!-- Publications List -->
            <div class="publications-container" id="publicationsContainer">
                <!-- Publications will be dynamically loaded here -->
            </div>

            <!-- Statistics -->
            <div class="pub-stats">
                <h3>Publication Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalPubs">0</span>
                        <span class="stat-label">Total Publications</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="underReviewPubs">0</span>
                        <span class="stat-label">Under Review</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="publishedPubs">0</span>
                        <span class="stat-label">Published</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="collaborators">0</span>
                        <span class="stat-label">Collaborators</span>
                    </div>
                </div>
            </div>

            <!-- Research Areas -->
            <div class="research-areas-section">
                <h3>Research Areas</h3>
                <div class="tags-cloud" id="tagsCloud">
                    <!-- Tags will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Publication Detail Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-authors" id="modalAuthors"></div>
                <div class="modal-venue" id="modalVenue"></div>
                <div class="modal-abstract">
                    <h4>Abstract</h4>
                    <p id="modalAbstract"></p>
                </div>
                <div class="modal-tags" id="modalTags"></div>
                <div class="modal-links" id="modalLinks"></div>
            </div>
        </div>
    </div>

    <script src="data/publications.js"></script>
    <script src="js/publications-page.js"></script>
    <script src="script.js"></script>
</body>

</html>
